<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{{{ contentItem.title }}}</title>

    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="shortcut icon" href="/images/logo64.png" />
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black'>

    <link rel='icon' sizes='192x192' href='https://unacog.com/images/logo64.png'>
    <link rel='apple-touch-icon' href='https://unacog.com/images/logo64.png'>
    <meta name='msapplication-square310x310logo' content='https://unacog.com/images/logo64.png'>
    <link rel='apple-touch-icon' href='https://unacog.com/images/logo64.png'>

    <meta property="og:url" content="https://unacog.com{{{ contentItem.link }}}" />
    <meta property="og:title" content="{{{ contentItem.title }}}" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="{{{ contentItem.image }}}" />
    <meta property="og:description" content="{{{ contentItem.description }}}" />

    <meta name="twitter:site" content="https://unacog.com{{{ contentItem.link }}}">
    <meta name="twitter:title" content="{{{ contentItem.title }}}">
    <meta name="twitter:description" content="{{{ contentItem.description }}}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image:src" content="{{{ contentItem.image }}}">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" />
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/slim-select@latest/dist/slimselect.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/content.css" />
</head>

<body class="basic_page_wrapper">
    <script>
        if (localStorage.getItem("niteMode") !== "true") document.body.classList.add("day_mode");
        else document.body.classList.add("nite_mode");
    </script>
    <div class="main_wrapper">
        <div class="standard_header_bar_container"></div>
        <div class="main_container" style="overflow:auto;">
            <div class="container content_section">
                {{{ content }}}
            </div>
            <div class="standard_footer_bar_container"></div>    
        </div>
    </div>
</body>
<script src="/uicode/models/bundle.js"></script>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper(".mySwiper", {
        scrollbar: {
            el: ".swiper-scrollbar",
            hide: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });
</script>

</html>
