<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Embedding Documents</title>
    <link rel="shortcut icon" href="/images/logo64.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/embedding.css">
    <script src="/uicode/models/bundle.js"></script>
</head>

<body class="basic_page_wrapper">
    <script>
        if (localStorage.getItem("niteMode") !== "true") document.body.classList.add("day_mode");
        else document.body.classList.add("nite_mode");
    </script>
    <div class="main_wrapper app_panel">
        <div class="standard_header_bar_container"></div>
        <div class="signed_out_options_block" style="overflow:auto;">
            <h1>
                Embedding overview
            </h1>
            Check out our demo where the Bible is split into verses
            and loaded into a vector database for queries to
            embed in prompts!
            <br><br>
            <a style="font-size:1.5em" href="/bible">Visit Bible Demo</a>
        </div>
        <div class="embedding_second_header_bar signed_in_flex">
            <div class="container" style="display:flex;flex-direction:row">
                <div>
                    Project:
                    &nbsp;
                    <div style="display: inline-block;position:relative;top:4px;">
                        <select class="upsert_documents_list form-select">
                            <option value="">Loading...</option>
                        </select>
                    </div>
                    &nbsp;
                    &nbsp;
                    <button class="btn btn-secondary add_project_btn">
                        <i class="material-icons">add</i> Project</button>
                    &nbsp;
                    &nbsp;
                    <button class="btn btn-secondary remove_project_btn">
                        <i class="material-icons">delete</i> Project</button>
                </div>
                <div class="upsert_result_status_bar"></div>
                <div class="pinecone_index_stats_display"></div>
                <div class="vector_count_floating_status">
                    <span class="pinecone_index_name"></span>
                    &nbsp;
                    <button class="btn btn-secondary fetch_pinecone_index_stats_btn">
                        <i class="material-icons">sync</i>
                    </button>
                </div>
            </div>
            <div style="padding: 8px;display:flex;flex-direction:row" class="container">
                <div style="padding-top: 10px;">
                    <label class="form-check-label">
                        <input type="radio" class="form-radio-input" name="table_filter_radio" value="All">
                        All (<span class="table_all_count"> &nbsp; </span>)
                    </label>
                    &nbsp;
                    <label class="form-check-label">
                        <input type="radio" class="form-radio-input" checked name="table_filter_radio" value="New">
                        New (<span class="table_new_count"> &nbsp; </span>)
                    </label>
                    &nbsp;
                    <label class="form-check-label">
                        <input type="radio" class="form-radio-input" name="table_filter_radio" value="Done">
                        Done (<span class="table_done_count"> &nbsp; </span>)
                    </label>
                    &nbsp;
                    <label class="form-check-label">
                        <input type="radio" class="form-radio-input" name="table_filter_radio" value="Error">
                        Errors (<span class="table_error_count"> &nbsp; </span>)
                    </label>
                    &nbsp;
                    &nbsp;
                </div>
                <div>
                    <a class="btn btn-secondary embedding_options_dialog_btn" href="options">
                        Options
                    </a>
                    <a class="btn btn-secondary vector_inspect_dialog_btn" href="publish">
                        Inspect
                    </a>
                    <a class="btn btn-secondary publish_pinecone_dialog_btn" href="publish">
                        Publish
                    </a>
                    <a class="btn btn-secondary test_pinecone_dialog_btn" href="testpinecone">
                        Test
                    </a>
                    <a class="btn btn-secondary upload_document_list_button" href="importrows">
                        <i class="material-icons">upload_file</i> Import
                    </a>
                    <a class="btn btn-secondary download_json_results_btn" href="exportjson">
                        <i class="material-icons">file_download</i> Export
                    </a>
                    <a class="btn btn-secondary add_row_btn" href="addrow">
                        <i class="material-icons">add</i> Add
                    </a>
                </div>
                <input class="embedding_list_file_dom" style="display:none;" type="file" accept=".json,.csv">
                <div class="document_list_file_name" style="display:none;"></div>
            </div>
            <div class="tabulator_documents_border_wrapper">
                <div class="preview_embedding_documents_table"></div>
            </div>
            <div style="display:flex;flex-direction:row;padding:8px;" class="container">
                <div>
                    <label class="form-label">Start After Id: &nbsp;</label>
                    <input class="first_table_row form-control" value="" style="width:150px;display:inline-block">
                    <button class="btn btn-secondary next_table_page_btn">Next</button>
                    &nbsp;
                    <span>
                        200 row limit
                    </span>
                </div>
                <div class="firebase_record_count_status" style="flex:1">&nbsp;</div>
                <div>

                    <button class="upload_embedding_documents_btn btn btn-primary">
                        <i class="material-icons">cloud_upload</i> <span>Upsert Next</span>
                    </button>
                    <div style="display:inline-block;padding-right: 8px;position:relative;top:2px;">
                        <select class="upload_embedding_document_batchsize form-select">
                            <option selected>1</option>
                            <option>5</option>
                            <option>10</option>
                            <option>20</option>
                            <option>50</option>
                        </select>
                    </div>
                    <label class="form-check-label"
                        style="font-size:1.25em;display:inline-block;position:relative;top:4px;">
                        <input class="form-check-input upsert_next_loop_checkbox" type="checkbox" value="">
                        Loop
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
