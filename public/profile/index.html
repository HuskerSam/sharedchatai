<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="/images/logo64.png">

  <!-- Firebase links -->
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-firestore.js"></script>

  <script src="/__/firebase/init.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script>
    window.addEventListener('load', async (event) => {
      let module = await import('/models/profileapp.js');

      window.ProfileApp = new module.ProfileApp();
    });
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
    integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/profile.css" />

</head>


<body class="basic_beer_body profile_page">
  <div class="basic_page_wrapper app_panel" style="overflow-x: hidden">
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <a class="navbar-brand" href="/">ChatAI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="info_anchor nav-link" href="/about">
              About
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="logged_in_status">&nbsp;</div>
    <br><br>
    <div class="signed_out_options card card_shadow_md">
      <h2>Login Options</h2>
      <p class="text-muted">Experience seamless login with three methods: email, Google authentication, or anonymous login. No password required!</p>
      <h4 class="mt-1">Passwordless Email Login</h3>
        <div class="input-group mb-3">
          <input type="text" name="email" class="form-control login_email mx-1" placeholder="Email">
          <button class="btn btn-success" id="login_email_anchor">Send Link</button>
        </div>
        <h5>or</h5>
        <button class="btn btn-primary" id="login_google">
          <img class="google_logo" src="/images/google_signin.png">
          Sign in with Google</button>
        <br>
        <button class="anon_login_anchor btn btn-primary">Login Anonymously</button>
        <br>

    </div>

    <div class="signed_in_options">
      <button class="sign_out_button btn btn-secondary">Sign Out</button>
      &nbsp; &nbsp;
      <button class="reset_profile btn btn-secondary" style="white-space:nowrap;">Reset Profile</button>
      <br>
      <br>
      <hr>
      <div class="settings_panel">
        <h3 class="impact-font tag_header_label">Night Mode</h3>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="night_mode_radio">
            Auto
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="night_mode_radio">
            Day
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="night_mode_radio">
            Night
          </label>
        </div>


        <hr>
        <h3 class="impact-font tag_header_label">ChatGPT Key</h3>
        <div class="form-floating" style="display:inline-block;width:80%">
          <input type="text" class="form-control chatgpt_key" placeholder="ChatGPT Key">
          <label>ChatGPT Key</label>
        </div>
        <hr>
        <h3 class="impact-font tag_header_label">Display Name</h3>
        <div class="form-floating" style="display:inline-block;width:80%">
          <input type="text" class="form-control profile_display_name" placeholder="Display Name">
          <label>Display Name</label>
        </div>
        <br><br>
        <button class="randomize_name btn btn-secondary">Randomize</button>
        <hr>
        <h3 class="impact-font tag_header_label">Display Image</h3>
        <div class="profile_display_image" style="background-image:url(/images/defaultprofile.png)"></div>
        <input type="file" class="file_upload_input" style="visibility:hidden;width:0">
        <div style="display:inline-block;">
          <button class="profile_display_image_clear btn btn-secondary"> Clear </button>
          <br>
          <br>
          <button class="profile_display_image_upload btn btn-secondary">Upload</button>
          <br>
        </div>
        <br>
        <br>
        <div style="text-align: center;">
          <select class="profile_display_image_preset form-select"
            style="max-width: 80%;width:auto;display: inline-block;">
            <option>Pick preset</option>
          </select>
        </div>
      </div>
    </div>
    <div style="flex:1"></div>
  </div>
</body>

</html>
