<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Session - Prompt+</title>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="shortcut icon" href="/images/logo_session.png">

  <!-- Firebase links -->
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"
    integrity="sha512-LhccdVNGe2QMEfI3x4DVV3ckMRe36TfydKss6mJpdHjNFiV07dFpS2xzeZedptKZrwxfICJpez09iNioiSZ3hA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="/highlight.min.js"></script>

  <link rel="stylesheet" href="/css/androidstudio.css" />
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/modal.css" />
  <link rel="stylesheet" href="/css/session.css" />
  <script>
    window.addEventListener('load', async (event) => {
      window.gpt3tokenizer = await import('/models/gpttokenizer.js');

      let module = await import('/models/sessionapp.js');
      window.SessionApp = new module.SessionApp();
    });
  </script>
</head>

<body>
  <div class="session_sidebar_splitter_div app_panel">
    <button class="btn btn-primary signin_show_modal" style="display:none" type="button" data-bs-toggle="modal"
      data-bs-target="#loginModal">
      Login
    </button>
    <div class="left_panel_view">
      <nav class="navbar navbar-expand-lg navbar-light menu_nav_bar">
        <a class="nav-link show_create_modal_on_bar" style="display:none" href="create">
          <span class="mobile_custom_icon_label">
            <i class="material-icons-outlined">add_circle_outline</i>
          </span>
        </a>
        <div class="menu_bar_doc_title">loading...</div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item signed_in_options">
              <a class="nav-link" href="/">
                <span class="mobile_custom_icon_label">
                  <img src="/images/fulllogo600x200.png" class="menu_logo_image">
                </span>
              </a>
            </li>
            <li class="nav-item signed_in_options">
              <a class="nav-link show_create_modal" href="create">
                <span class="mobile_custom_icon_label">
                  <i class="material-icons-outlined">add_circle_outline</i>
                </span>
                <span class="mobile_custom_title_label">
                  New Session
                </span>
              </a>
            </li>
            <li class="nav-item signed_in_options">
              <a class="nav-link show_document_options_help" href="help">
                <span class="mobile_custom_icon_label">
                  <i class="material-icons-outlined">help</i>
                </span>
                <span class="mobile_custom_title_label">
                  Help
                </span>
              </a>
            </li>
            <li class="nav-item signed_in_options">
              <a class="nav-link show_profile_modal" href="profile">
                <span class="mobile_custom_icon_label">
                  <span class="menu_profile_user_image_span"></span>
                </span>
                <span class="mobile_custom_title_label">
                  <span class="menu_profile_user_name_span"></span>
                </span>
              </a>
            </li>
            <li class="nav-item signed_in_options">
              <a class="info_anchor nav-link" href="/dashboard">
                <span class="mobile_custom_icon_label">
                  <i class="material-icons-outlined">folder</i>
                </span>
                <span class="mobile_custom_title_label">
                  Sessions
                </span>
              </a>
            </li>
            <button class="btn btn-primary profile_show_modal" style="display:none" type="button" data-bs-toggle="modal"
              data-bs-target="#userProfileModal">
              Profile
            </button>
            <button class="btn btn-primary help_show_modal" style="display:none" type="button" data-bs-toggle="modal"
              data-bs-target="#helpIframeModal">
              Help
            </button>
            <button class="btn btn-primary doccreatehelper_show_modal" style="display:none" type="button"
              data-bs-toggle="modal" data-bs-target="#createDocumentModal">
              Create Modal
            </button>
            <li class="mobile_sidebar_Menu_Layout_container"></li>
          </ul>
        </div>
      </nav>
      <div class="desktop_sidebar_menu_wrapper flex-shrink-0 p-1 flex_shrink_wrapper" style="position:relative">
        <div class="sidebar_tree_menu app_panel">
          <div class="doc_title_wrapper_flex">
            <div class="side_bar_title_wrapper">
              <div class="sidebar_document_title"></div>
              <button class="btn btn-secondary show_document_options_modal">
                <i class="material-icons">settings</i>
                <span class="engine_options_button_label_menu">Options</span>
              </button>
            </div>
            <div class="sidebar_stats_wrapper">
              <span class="document_menutop_usage_stats_line"></span>
              <span class="last_activity_display"></span>
            </div>
          </div>
          <ul class="list-unstyled ps-0 sidebar_tree">
            <li class="mb-1" style="position: relative;">
              <button class="btn btn-toggle align-items-center rounded engine_sidebar_menu_button"
                data-bs-toggle="collapse" data-bs-target="#sidebar_engine_panel" aria-expanded="false">
                Engine &nbsp;
              </button>

              <button class="btn btn-secondary reset_engine_options_button">Reset</button>
              <div class="collapse" id="sidebar_engine_panel">
                <button id="show_document_options_popup" style="display:none;" class="btn btn-primary"
                  data-bs-toggle="modal" data-bs-target="#editDocumentModal"></button>
                <div class="document_option_model_select_wrapper">
                  <select class="form-select docfield_model" aria-label="chatGPTEngine Selection"
                    style="display:inline-block;width:auto;">
                    <option disabled="true">gpt-4</option>
                    <option selected>gpt-3.5-turbo</option>
                  </select>
                </div>
                <div class="sidebar_tree_options_container">
                  <input type="range" class="form-range docfield_max_tokens" min="20" max="4000" step="20">
                  <div class="slider_label max_tokens_slider_label"></div>
                  <input type="range" class="form-range docfield_temperature" min="0" max="2" step="0.1">
                  <div class="slider_label temperature_slider_label"></div>
                  <input type="range" class="form-range docfield_top_p" min="0" max="1" step="0.01">
                  <div class="slider_label top_p_slider_label"></div>
                  <input type="range" class="form-range docfield_presence_penalty" min="-2" max="2" step="0.1">
                  <div class="slider_label presence_penalty_slider_label"></div>
                  <input type="range" class="form-range docfield_frequency_penalty" min="-2" max="2" step="0.1">
                  <div class="slider_label frequency_penalty_slider_label"></div>
                </div>
              </div>
            </li>
            <li class="mb-1" style="position: relative;">
              <button class="btn btn-toggle align-items-center rounded users_sidebar_menu_button"
                data-bs-toggle="collapse" data-bs-target="#sidebar_users_panel" aria-expanded="false">
                Users &nbsp;
              </button>
              <button class="sidebarusers_link_copy btn btn-secondary"><span class="material-icons">link</span></button>
              <div class="collapse" id="sidebar_users_panel">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small members_list"></ul>
              </div>
            </li>
            <li class="mb-1">
              <button class="btn btn-toggle align-items-center rounded recent_sidebar_menu_button"
                data-bs-toggle="collapse" data-bs-target="#sidebar_recent_panel" aria-expanded="false">
                Recent &nbsp;
              </button>
              <div class="collapse" id="sidebar_recent_panel" style="position: relative;">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small recent_documents_list"></ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="right_panel_view" style="overflow:auto">
      <div class="document_feed_view">
        <div class="tickets_list" style="flex:1;overflow:auto;"></div>
        <div class="message_list_send_wrapper">
          <div class="send_bar_display_header">
            <div class="prompt_token_count"></div>
            <div class="token_visualizer_preview"></div>
            <div class="send_ticket_ticketcount_display">
              <span class="selected_ticket_count_span">0</span>
              <span class="ticket_count_seperator">/</span>
              <span class="ticket_count_span">0</span>
            </div>
          </div>
          <div style="display:flex;flex-direction:row">
            <textarea class="form-control ticket_content_input" name="ticketcontent" placeholder="enter prompt"
              autocomplete="off"></textarea>
            <div class="send_bar_send_button_wrapper">
              <div style="flex:1"></div>
              <button class="send_ticket_button btn btn-primary"><i class="material-icons">send</i>
                <div class="total_prompt_token_count">0</div>
              </button>
              <div style="flex:1"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button class="show_overthreshold_dialog" style="display:none" data-bs-toggle="modal"
    data-bs-target="#overthresholdModalDialog"></button>
  <div class="modal fade" id="overthresholdModalDialog" tabindex="-1" aria-labelledby="overthresholdModalDialogLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content app_panel">
        <div class="modal-header">
          <h5 class="modal-title" id="overthresholdModalDialogLabel">Request Threshold</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="token_submit_summary">
            <tr>
              <td colspan="2">
                <div class="form-label">Request Prediction</div>
              </td>
            </tr>
            <tr>
              <th>Source</th>
              <td>Tokens</td>
            </tr>
            <tr>
              <th>Completion Tokens</th>
              <td class="chat_completion_tokens"></td>
            </tr>
            <tr>
              <th>Prompt</th>
              <td class="chat_new_prompt_tokens"></td>
            </tr>
            <tr>
              <th class="ticket_stats"></th>
              <td class="chat_history_tokens"></td>
            </tr>
            <tr>
              <td colspan="2">
                <div style="text-align:center;line-height: 3.5em;">
                  <button class="btn btn-secondary show_token_threshold_dialog_help"><i
                      class="material-icons">help</i></button>
                  <button class="btn btn-secondary exclude_tickets_button">Exclude Prompts</button>
                  <br style="clear:both">
                </div>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <hr>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <div class="form-label">Threshold Summary</div>
              </td>
            </tr>
            <tr>
              <th>Request</th>
              <td class="chat_threshold_total_tokens"></td>
            </tr>
            <tr>
              <th>Sequential Limit</th>
              <td>4096</td>
            </tr>
          </table>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary select_all_tickets_button">Select All</button>
          <div style="flex:1"></div>
          <button type="button" class="btn btn-secondary modal_close_button" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary auto_run_overthreshold_ticket"
            data-bs-dismiss="modal">Send</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
