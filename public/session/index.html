<body class="archived_session">
  <div class="session_page_wrapper">
    <nav class="navbar navbar-expand-lg navbar-light menu_nav_bar">

        <div class="menu_bar_doc_title">loading...</div>

        <span class="hamburger_span"></span>
      </button>
    </nav>
    <div class="session_sidebar_splitter_div app_panel basic_page_wrapper">
      <div class="side_panel_click_to_close"></div>
      <div class="left_panel_view">
        <ul class="navbar-nav mr-auto menu_buttons_bar">
          <li class="nav-item">
            <a class="nav-link hover_yellow" href="/" style="display: block; max-width:120px">
              <span class="mobile_custom_icon_label">
                <i class="material-icons-outlined">home</i>
              </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="show_document_options_help nav-link hover_yellow" href="/help/#session" target="help">
              <span class="mobile_custom_icon_label">
                <i class="material-icons">help_outline</i>
              </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link show_profile_modal profile_menu_anchor hover_yellow" href="profile">
              <span class="menu_profile_user_image_span member_profile_image hover_yellow"></span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link show_create_modal hover_yellow" href="create">
              <span class="mobile_custom_icon_label">
                <i class="material-icons add_icon">add</i>
              </span>
            </a>
          </li>
        </ul>
        <div class="sidebar_tree_menu app_panel">
          <div class="side_bar_title_wrapper">
            <div class="sidebar_document_title"></div>
          </div>
          <div class="sidebar_stats_wrapper">
            <span class="document_menutop_usage_stats_line"></span>
            <div style="flex:1"></div>
            <span class="last_activity_display"></span>
            <button class="btn btn-secondary show_document_options_modal hover_yellow">
              <span class="gear_icon">

              </span>
            </button>
          </div>
          <ul class="list-unstyled ps-0 sidebar_tree">
            <li class="mb-1" style="position: relative;">
              <button class="btn btn-toggle align-items-center rounded engine_sidebar_menu_button"
                data-bs-toggle="collapse" data-bs-target="#sidebar_engine_panel" aria-expanded="false">
                <span class="sidebar_section_title">Engine</span>
              </button>

              <button class="btn btn-secondary reset_engine_options_button hover_yellow">
                <i class="material-icons">restart_alt</i></button>
              <div class="collapse" id="sidebar_engine_panel">
                <div class="document_option_model_select_wrapper">
                  <select class="form-select docfield_model hover_yellow" aria-label="chatGPTEngine Selection">
                    <option>gpt-4</option>
                    <option selected>gpt-3.5-turbo</option>
                    <option>gpt-3.5-turbo-16k</option>
                    <option>chat-bison-001</option>
                  </select>
                  <div class="selected_model_context_limit">4096</div>
                </div>
                <div class="sidebar_tree_options_container">
                  <input type="range" class="form-range docfield_max_tokens" min="20" max="4000" step="20">
                  <div class="slider_label max_tokens_slider_label"></div>
                  <input type="range" class="form-range docfield_temperature" min="0" max="2" step="0.1">
                  <div class="slider_label temperature_slider_label"></div>
                  <input type="range" class="form-range docfield_top_p" min="0" max="1" step="0.01">
                  <div class="slider_label top_p_slider_label"></div>
                  <input type="range" class="form-range docfield_presence_penalty" min="-2" max="2" step="0.1">
                  <div class="slider_label presence_penalty_slider_label"></div>
                  <input type="range" class="form-range docfield_frequency_penalty" min="-2" max="2" step="0.1">
                  <div class="slider_label frequency_penalty_slider_label"></div>
                  <input type="range" class="form-range docfield_top_k" min="1" max="200" step="1">
                  <div class="slider_label top_k_slider_label"></div>
                </div>
              </div>
            </li>
            <li class="mb-1" style="position: relative;">
              <button class="btn btn-toggle align-items-center rounded users_sidebar_menu_button"
                data-bs-toggle="collapse" data-bs-target="#sidebar_users_panel" aria-expanded="false">
                <span class="sidebar_section_title">Users</span>
              </button>
              <button class="sidebarusers_link_copy btn btn-secondary hover_yellow"><span
                  class="material-icons">link</span></button>
              <div class="collapse" id="sidebar_users_panel">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small members_list"></ul>
              </div>
            </li>
            <li class="mb-1">
              <button class="btn btn-toggle align-items-center rounded recent_sidebar_menu_button"
                data-bs-toggle="collapse" data-bs-target="#sidebar_recent_panel" aria-expanded="false">
                <span class="sidebar_section_title">Recent</span>
              </button>
              <div class="collapse" id="sidebar_recent_panel" style="position: relative;">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small recent_documents_list"></ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="right_panel_view">
        <div class="tickets_list"></div>
        <div class="message_list_send_wrapper">
          <div class="send_bar_display_header">
            <div class="prompt_token_count"></div>
            <div class="empty_prompt_input_message">[Shift] + [Enter] for new line</div>
            <div class="token_visualizer_preview"></div>
            <div class="send_ticket_ticketcount_display">
              <span class="selected_ticket_count_span">0</span>
              <span class="ticket_count_seperator">/</span>
              <span class="ticket_count_span">0</span>
            </div>
          </div>
          <div style="display:flex;flex-direction:row">
            <textarea class="form-control ticket_content_input" name="ticketcontent" placeholder="enter prompt"
              autocomplete="off"></textarea>
            <div class="send_bar_send_button_wrapper">
              <div style="flex:.2"></div>
              <button class="send_ticket_button btn btn-primary" style="flex:1"><i class="material-icons">send</i>
                <div class="total_prompt_token_count">0</div>
              </button>
              <div style="flex:.2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="overthresholdModalDialog" tabindex="-1" aria-labelledby="overthresholdModalDialogLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content app_panel">
        <div class="modal-header" style="display:flex">
          <h5 class="modal-title" id="overthresholdModalDialogLabel" style="flex:1;display:flex">
            <span class="dialog_header_icon"><i class="material-icons">data_thresholding</i></span>
            <span style="flex:1">Threshold</span>
            <a class="btn btn-secondary show_token_threshold_dialog_help" href="/help/#threshold" target="help"><i
                class="material-icons">help_outline</i></a>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="token_submit_summary number">
            <tr>
              <td>Max Response</td>
              <td class="chat_completion_tokens"></td>
            </tr>
            <tr>
              <td>New Prompt</td>
              <td class="chat_new_prompt_tokens"></td>
            </tr>
            <tr>
              <td>System Message</td>
              <td class="chat_system_message_tokens"></td>
            </tr>
            <tr>
              <td class="ticket_stats"></td>
              <td class="chat_history_tokens"></td>
            </tr>
          </table>
          <div style="text-align:center;line-height: 3.5em;">
            <label class="form-check-label" style="font-size:1.25em;display:inline-block;">
              Auto
              <input class="form-check-input threshold_auto_exclude_checkbox" type="checkbox" value="">
            </label>
            <button class="btn btn-secondary exclude_tickets_button">
              <i class="material-icons">filter_list</i>
              Exclude
            </button>
          </div>
          <hr>
          <table class="token_submit_summary number">
            <tr>
              <td>Request Size</td>
              <td class="chat_threshold_total_tokens"></td>
            </tr>
            <tr>
              <td>Model Limit</td>
              <td class="threshold_dialog_context_limit"></td>
            </tr>
          </table>
          <div style="text-align: center;line-height: 3.5em;">
            <button type="button" class="btn btn-success auto_run_overthreshold_ticket">
              <i class="material-icons">send</i>
              Send
            </button>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary select_all_tickets_button">
            <i class="material-icons">list</i>
            Select All
          </button>
          <div style="flex:1"></div>
          <button type="button" class="btn btn-secondary modal_close_button" data-bs-dismiss="modal">
            <i class="material-icons">cancel</i>
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="editResponseDialog" tabindex="-1" aria-labelledby="editResponseModalDialogLabel"
  aria-hidden="true">
  <div class="modal-dialog app_panel modal-lg">
    <div class="modal-content">
      <div class="modal-header" style="display:flex">
        <h5 class="modal-title" id="editResponseModalDialogLabel" style="flex:1;display:flex">
          <span class="dialog_header_icon"><i class="material-icons">edit</i></span>
          <span style="flex:1">Edit Response</span>
          <a class="btn btn-secondary show_token_threshold_dialog_help" href="/help/#editresponse" target="help"><i
              class="material-icons">help_outline</i></a>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <textarea class="edit_response_textarea"></textarea>
      </div>
      <div class="modal-footer">
        <div style="flex:1"></div>
        <button type="button" class="btn btn-secondary modal_close_button" data-bs-dismiss="modal">
          <i class="material-icons">cancel</i>
          Close
        </button>
        <button type="button" class="btn btn-primary edit_response_modal_save_button" data-bs-dismiss="modal">
          <i class="material-icons">save</i>
          Save
        </button>
      </div>
    </div>
  </div>
</div>
