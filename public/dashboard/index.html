<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Dashboard - Prompt+</title>

  <link rel="shortcut icon" href="/images/logo64.png" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Firebase links -->
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/modal.css" />
  <link rel="stylesheet" href="/css/dashboard.css" />

  <script>
    window.addEventListener("load", async (event) => {
      let module = await import("/models/dashboardapp.js");

      window.DashboardApp = new module.DashboardApp();
    });
  </script>
</head>

<body class="promptplus_dashboard_page">
  <div class="main_outer_view basic_page_wrapper app_panel" style="min-height: 100vh;">
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="min-height: 70px;">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/" style="display: block; max-width:120px">
              <span class="mobile_custom_icon_label">
                <img src="/images/fulllogo600x200.png" class="menu_logo_image">
              </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="show_dashboard_help_button nav-link" href="/help/#dashboard" target="_blank">
              <span class="mobile_custom_icon_label">
                <i class="material-icons">help</i>
              </span>
              <span class="menu_dropdown_label_wrapper">
                Help
              </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link dashboard_create_game hover_yellow" href="create">
              <span class="mobile_custom_icon_label">
                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="28px" height="28px"
                  viewBox="0 0 122.875 122.648">
                    <path fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"
                      d="M108.993,47.079c7.683-0.059,13.898,6.12,13.882,13.805 c-0.018,7.683-6.26,13.959-13.942,14.019L75.24,75.138l-0.235,33.73c-0.063,7.619-6.338,13.789-14.014,13.78 c-7.678-0.01-13.848-6.197-13.785-13.818l0.233-33.497l-33.558,0.235C6.2,75.628-0.016,69.448,0,61.764 c0.018-7.683,6.261-13.959,13.943-14.018l33.692-0.236l0.236-33.73C47.935,6.161,54.209-0.009,61.885,0 c7.678,0.009,13.848,6.197,13.784,13.818l-0.233,33.497L108.993,47.079L108.993,47.079z" />
                </svg>
              </span>
              <span class="menu_dropdown_label_wrapper">
                New
              </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link show_profile_modal profile_menu_anchor hover_yellow" href="profile">
              <span class="menu_profile_user_image_span member_profile_image"></span>
              <span class="menu_dropdown_label_wrapper member_profile_name menu_profile_user_name_span"></span>
            </a>
          </li>
        </ul>
      </div>
      <div class="menu_profile_name_spacer"></div>
      <div class="games_view_header_wrapper">
        <select class="document_label_filter form-select form-select-lg hover_yellow">
          <option>All Sessions</option>
        </select>
      </div>
      <a class="nav-link dashboard_create_game_mobile hover_yellow" href="create">
        <span class="mobile_custom_icon_label">                
          <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="28px" height="28px"
          viewBox="0 0 122.875 122.648">
            <path fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"
              d="M108.993,47.079c7.683-0.059,13.898,6.12,13.882,13.805 c-0.018,7.683-6.26,13.959-13.942,14.019L75.24,75.138l-0.235,33.73c-0.063,7.619-6.338,13.789-14.014,13.78 c-7.678-0.01-13.848-6.197-13.785-13.818l0.233-33.497l-33.558,0.235C6.2,75.628-0.016,69.448,0,61.764 c0.018-7.683,6.261-13.959,13.943-14.018l33.692-0.236l0.236-33.73C47.935,6.161,54.209-0.009,61.885,0 c7.678,0.009,13.848,6.197,13.784,13.818l-0.233,33.497L108.993,47.079L108.993,47.079z" />
        </svg>
        </span>
      </a>
      <button class="navbar-toggler hover_yellow" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="hamburger_span"></span>
      </button>
    </nav>
    <div class="game_lobby">
      <button id="show_document_options_popup" style="display:none;" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#editDocumentModal"></button>
      <button class="btn btn-primary signin_show_modal" style="display:none" type="button" data-bs-toggle="modal"
        data-bs-target="#loginModal">
        Login
      </button>
      <button class="btn btn-primary profile_show_modal" style="display:none" type="button" data-bs-toggle="modal"
        data-bs-target="#userProfileModal">
        Profile
      </button>
      <button class="my-3 btn btn-primary doccreatehelper_show_modal" style="display:none;" data-bs-toggle="modal"
        data-bs-target="#createDocumentModal">
        Show Create Modal
      </button>
      <div class="games_view_wrapper">
        <div class="dashboard_documents_view"></div>
      </div>
    </div>
    <div class="no_games_in_dashboard">
      <br>
      Please click New Prompt session to begin.
    </div>
    <div style="flex: 1"></div>
  </div>
  <style id="laststyleblock"></style>
</body>

</html>
