<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Dashboard - Prompt+</title>

  <link rel="shortcut icon" href="/images/logo64.png" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Firebase links -->
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/modal.css" />
  <link rel="stylesheet" href="/css/dashboard.css" />

  <script>
    window.addEventListener("load", async (event) => {
      let module = await import("/models/dashboardapp.js");

      window.DashboardApp = new module.DashboardApp();
    });
  </script>
</head>

<body>
  <div class="main_outer_view basic_page_wrapper app_panel" style="min-height: 100vh;">
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item signed_in_options">
            <a class="nav-link">
              <span class="mobile_custom_icon_label">
                <img src="/images/fulllogo600x200.png" class="menu_logo_image">
              </span>
            </a>
          </li>
          <li class="nav-item signed_in_options">
            <a class="nav-link dashboard_create_game" href="create">
              <span class="mobile_custom_icon_label">
                <i class="material-icons">add_circle_outline</i>
              </span>
              <span class="mobile_custom_title_label">
                New Session
              </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="show_dashboard_help_button nav-link" href="/dashboard">
              <span class="mobile_custom_icon_label">
                <i class="material-icons">help</i>
              </span>
              <span class="mobile_custom_title_label">
                Help
              </span>
            </a>
          </li>
          <li class="nav-item signed_in_options">
            <a class="nav-link show_profile_modal profile_menu_anchor" href="profile">
                <span class="menu_profile_user_image_span"></span>
                <span class="menu_profile_user_name_span"></span>
            </a>
          </li>
        </ul>
      </div>
      <div class="menu_profile_name_spacer"></div>
      <div class="games_view_header_wraper">
        <select class="document_label_filter form-select form-select-lg">
          <option>All Sessions</option>
        </select>
      </div>
      <a class="nav-link dashboard_create_game_mobile" href="create">
        <span class="mobile_custom_icon_label">
          <i class="material-icons">add_circle_outline</i>
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <div class="game_lobby">
      <button id="show_document_options_popup" style="display:none;" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#editDocumentModal"></button>
      <button class="btn btn-primary signin_show_modal" style="display:none" type="button" data-bs-toggle="modal"
        data-bs-target="#loginModal">
        Login
      </button>
      <button class="btn btn-primary profile_show_modal" style="display:none" type="button" data-bs-toggle="modal"
        data-bs-target="#userProfileModal">
        Profile
      </button>
      <button class="my-3 btn btn-primary doccreatehelper_show_modal" style="display:none;" data-bs-toggle="modal"
        data-bs-target="#createDocumentModal">
        Show Create Modal
      </button>
      <button class="btn btn-primary help_show_modal" style="display:none" type="button" data-bs-toggle="modal"
        data-bs-target="#helpIframeModal">
        Help
      </button>
      <div class="games_view_wrapper">
        <div class="d-flex text-start document_info_header align-items-end" style="display:none!important;">
          <div class="document_info_header_left">Title</div>
          <div class="document_info_header_right">
            <div class="text-start">Options</div>
          </div>
        </div>
        <div class="dashboard_documents_view"></div>
      </div>
    </div>
    <div class="no_games_in_dashboard">
      <br>
      Please click New Prompt session to begin.
    </div>
    <div style="flex: 1"></div>
  </div>
  <style id="laststyleblock"></style>
</body>

</html>
