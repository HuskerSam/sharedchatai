<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Dashboard - Prompt+</title>

  <link rel="shortcut icon" href="/images/logo64.png" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-status-bar-style' content='black'>

  <link rel='icon' sizes='192x192' href='https://promptplusai.com/images/logo64.png'>
  <link rel='apple-touch-icon' href='https://promptplusai.com/images/logo64.png'>
  <meta name='msapplication-square310x310logo' content='https://promptplusai.com/images/logo64.png'>
  <link rel='apple-touch-icon' href='https://promptplusai.com/images/logo64.png'>

  <meta property="og:url" content="https://promptplusai.com" />
  <meta property="og:title" content="Prompt+ AI" />
  <meta property="og:type" content="website" />

  <meta property="og:image" content="https://promptplusai.com/images/homepageogmeta.png" />
  <meta property="og:description" content="Collaborative AI Chatting Application" />

  <!-- Firebase links -->
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/modal.css" />
  <link rel="stylesheet" href="/css/dashboard.css" />

  <script>
    window.addEventListener("load", async (event) => {
      let module = await import("/models/dashboardapp.js");

      window.DashboardApp = new module.DashboardApp();
    });
  </script>
</head>

<body class="promptplus_dashboard_page">
  <div class="main_outer_view basic_page_wrapper app_panel" style="min-height: 100vh;">
    <div class="navbar_wrapper">
      <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link hover_yellow" href="/">
                <span class="mobile_custom_icon_label">
                  <i class="material-icons-outlined">home</i>
                </span>             
                <span class="menu_dropdown_label_wrapper">
                  Home
                </span>
              </a>
            </li>
            <li class="nav-item">
              <a class="show_dashboard_help_button nav-link hover_yellow" href="/help/#dashboard" target="help">
                <span class="mobile_custom_icon_label">
                  <i class="material-icons">help_outline</i>
                </span>
                <span class="menu_dropdown_label_wrapper">
                  Help
                </span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link dashboard_create_game hover_yellow" href="create">
                <span class="mobile_custom_icon_label">
                  <i class="material-icons">add</i>
                </span>
                <span class="menu_dropdown_label_wrapper">
                  New
                </span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link show_profile_modal profile_menu_anchor hover_yellow" href="profile">
                <span class="menu_profile_user_image_span member_profile_image"></span>
                <span class="menu_dropdown_label_wrapper member_profile_name menu_profile_user_name_span"></span>
              </a>
            </li>
          </ul>
        </div>
        <div class="menu_profile_name_spacer"></div>
        <div class="games_view_header_wrapper">
          <button class="btn btn-primary clear_label_filter">X</button>
          <select class="document_label_filter form-select form-select-lg hover_yellow">
            <option>All Sessions</option>
          </select>
        </div>
        <a class="nav-link dashboard_create_game_mobile hover_yellow" href="create">
          <span class="mobile_custom_icon_label">
            <i class="material-icons">add</i>
          </span>
        </a>
        <button class="navbar-toggler hover_yellow" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="hamburger_span"></span>
        </button>
      </nav>
    </div>
    <div class="game_lobby">
      <div class="games_view_wrapper">
        <div class="dashboard_documents_view"></div>
      </div>
    </div>
    <div class="no_games_in_dashboard">
      <br>
      Please click New Prompt session to begin.
    </div>
    <div style="flex: 1"></div>
  </div>
  <style id="laststyleblock"></style>
</body>

</html>
