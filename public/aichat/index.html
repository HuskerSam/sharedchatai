<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>AI Chat</title>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="shortcut icon" href="/images/logo_aichat.png">

  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/aichat.css" />

  <!-- Firebase links -->
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
  integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <script>
    window.addEventListener('load', async (event) => {
      let module = await import('/models/aichatapp.js');

      window.GuessApp = new module.AIChatApp();
    });
  </script>
</head>


<body class="basic_beer_body hangbeer_page">
  <div class="basic_page_wrapper app_panel">
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <a class="navbar-brand" href="/">ChatAI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item signed_in_options">
            <a class="document_options_toggle nav-link" href="show_details">Options</a>
          </li>
          <li class="nav-item signed_in_options">
            <a class="nav-link" href="/profile/">Profile</a>
          </li>
          <li class="nav-item">
            <a class="night_mode_toggle nav-link" href="#">
             Day
            </a>
          </li>
          <li class="nav-item">
            <a class="info_anchor nav-link" href="/about">
              About
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="document_feed_view">
      <div class="game_table_view">
        ticket stats
      </div>
      <div>
        <h2 class="impact-font">AI Tickets</h2>
      </div>
      <div class="tickets_list"></div>
      <div class="message_list_send_wrapper">
        <input class="ticket_content_input" type="text">
        <br>
        <button class="send_ticket_button game" style="margin:0;background:none;border:none;min-width: auto">
          <i class="material-icons impact-font"
            style="font-size: 30px;margin-bottom: -10px;position: relative;top: 4px;">send</i></button>
      </div>
    </div>
    <div class="document_options_view">
      <div class="basic_options">
        <span class="span_label">Code</span>
        <span class="gameid_span"></span>
        <a href="#" style="display:none;" class="code_link_href">URL</a>
        <button class="code_link_copy game"><i class="material-icons">content_copy</i> <span>url</span></button>
        <br>
        <span class="span_label">Phase</span>
        <br>
        <span class="span_label">Visibility</span>
        <span class="visibility_display"></span>
        <select class="visibility_select">
          <option>public</option>
          <option>private</option>
        </select>
        <br>

      </div>
    </div>
    <div style="margin-top:15px;">
      <h2 class="impact-font">Users</h2>
      <div class="members_list"></div>
      <div class="game_loading_display">
        <h1>Loading...</h1>
      </div>
    </div>
    <div style="flex:1"></div>
  </div>
</body>

</html>
