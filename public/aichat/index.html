<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>AI Chat</title>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="shortcut icon" href="/images/logo_aichat.png">

  <!-- Firebase links -->
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
    integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/aichat.css" />
  <script>
    window.addEventListener('load', async (event) => {
      window.gpt3tokenizer = await import('/models/gpttokenizer.js');

      let module = await import('/models/aichatapp.js');
      window.GuessApp = new module.AIChatApp();
    });

    window.addEventListener('resize', () => {
      window.GuessApp.updateSplitter();
    });
  </script>
</head>


<body class="basic_beer_body hangbeer_page">
  <div class="main_view_splitter app_panel" style="height:100vh;">
    <div class="left_panel_view">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">ChatAI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item signed_in_options">
              <a class="nav-link" href="/profile/">Profile</a>
            </li>
            <li class="nav-item">
              <a class="night_mode_toggle nav-link" href="#">
                Day
              </a>
            </li>
            <li class="nav-item">
              <a class="info_anchor nav-link" href="/about">
                About
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
              aria-expanded="true" aria-controls="collapseOne">
              Users
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div class="members_list" style="flex:1;overflow: auto;"></div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Document
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div style="text-align: center">
                <span>Selected</span>
                <span class="selected_ticket_count_span"></span>
                /
                <span class="ticket_count_span"></span>
                &nbsp;
                <span class="selected_token_count_span"></span>
              </div>
              <div style="text-align:center">
                <button class="document_export_button btn btn-primary" data-bs-toggle="modal"
                  data-bs-target="#exportModal">Export Tickets</button>
                <button class="document_import_button btn btn-secondary">Import Tickets</button>
              </div>
              <br>
              <div style="display:flex;flex-direction:row">
                <div class="document_usage_stats_line" style="flex:1"></div>
                <div class="last_activity_display"></div>
              </div>
              <br>
              <div style="text-align: right">
                <span class="gameid_span"></span>
                <a href="#" style="display:none;" class="code_link_href">URL</a>
                <button class="code_link_copy game"><i class="material-icons">content_copy</i> <span>url</span></button>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseOne">
              Options
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div class="form-floating">
                <textarea type="text" class="form-control docfield_title" placeholder="Title"></textarea>
                <label>Title</label>
              </div>
              <select class="form-select docfield_model" aria-label="chatGPTEngine Selection"
                style="display:inline-block;width:auto;">
                <option>gpt-4</option>
                <option selected>gpt-3.5-turbo</option>
                <option>gpt-4-0314</option>
                <option>gpt-4-32k</option>
                <option>gpt-4-32k-0314</option>
                <option>gpt-3.5-turbo-0301</option>
              </select>
              <br>
              <div class="form-floating" style="display:inline-block;width:auto;">
                <input type="text" class="form-control docfield_max_tokens" placeholder="Max Tokens">
                <label>Completion token limit</label>
              </div>
              <br>
              <div class="form-floating" style="display:inline-block;width:auto;">
                <input type="text" class="form-control docfield_temperature" placeholder="Temperature">
                <label>Temperature (0 to 2)</label>
              </div>
              <br>
              <div class="form-floating" style="display:inline-block;width:auto;">
                <input type="text" class="form-control docfield_top_p" placeholder="top_p">
                <label>top_p (0 to 1)</label>
              </div>
              <br>
              <div class="form-floating" style="display:inline-block;width:auto;">
                <input type="text" class="form-control docfield_presence_penalty" placeholder="Presence Penalty">
                <label>Presence Penalty (-2 to 2)</label>
              </div>
              <br>
              <div class="form-floating" style="display:inline-block;width:auto">
                <input type="text" class="form-control docfield_frequency_penalty" placeholder="Frequency Penalty">
                <label>Frequency Penalty (-2 to 2)</label>
              </div>
              <br>
              <div class="form-floating" style="display:inline-block;width:80%;display:none">
                <textarea type="text" class="form-control docfield_logit_bias"
                  placeholder="List of tokens to bias"></textarea>
                <label>List of tokens to bias</label>
              </div>
              <br>
              <div class="form-floating" style="display:inline-block;width:80%; display: none">
                <textarea type="text" class="form-control docfield_stops"
                  placeholder="List of tokens to stop on"></textarea>
                <label>List of tokens to stop on</label>
              </div>
              <button class="save_options_button btn btn-primary">Save Options</button>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="headingFour">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseFour" aria-expanded="true" aria-controls="collapseOne">
              Usage Limits
            </button>
          </h2>
          <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div class="form-check" style="display:inline-block;width:auto;">
                <label class="form-check-label">
                  <input class="form-check-input docfield_archived_checkbox" type="checkbox" value="">
                  Archived
                </label>
              </div>
              <br>
              <div class="form-floating" style="display:inline-block;width:auto;">
                <input type="text" class="form-control docfield_usage_limit" placeholder="Usage Limit">
                <label>Usage Limit</label>
              </div>
              <br>
              <button class="save_owner_options_button btn btn-primary">Save Owner Options</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="right_panel_view" style="overflow:auto">
      <div class="document_feed_view">
        <div class="tickets_list" style="flex:1;overflow:auto;"></div>
        <div class="message_list_send_wrapper">
          <div class="token_visualizer_preview"></div>
          <div style="display:flex;flex-direction:row">
            <div class="form-floating" style="flex:1;margin:4px;">
              <input type="text" class="form-control ticket_content_input" name="ticketcontent"
                placeholder="AI Questions" autocomplete="off">
              <label>Ask Questions</label>
            </div>
            <div style="display:flex;flex-direction:column">
              <div class="prompt_token_count"></div>
              <div class="total_prompt_token_count"></div>
            </div>
            <button class="send_ticket_button btn btn-primary" style="margin:8px;">
              Submit AI Ticket
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exportModal" tabindex="-1" aria-labelledby="exportModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exportModalLabel">Export Tickets</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Tickets:
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="tickets_filter" id="selected_filter" value="selected" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="selected_filter">Selected</label>
            <input type="radio" class="btn-check" name="tickets_filter" id="all_filter" value="all" autocomplete="off">
            <label class="btn btn-outline-primary" for="all_filter">All</label>
          </div>
          <br>
          <br>
          Format:
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="format_choice" id="text_format" value="text" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="text_format">Text</label>
            <input type="radio" class="btn-check" name="format_choice" id="html_format" value="html" autocomplete="off">
            <label class="btn btn-outline-primary" for="html_format">HTML</label>
            <input type="radio" class="btn-check" name="format_choice" id="csv_format" value="csv" autocomplete="off">
            <label class="btn btn-outline-primary" for="csv_format">CSV</label>
            <input type="radio" class="btn-check" name="format_choice" id="json_format" value="json" autocomplete="off">
            <label class="btn btn-outline-primary" for="json_format">JSON</label>
          </div>
          <br>
          Preview
          <br>
          <textarea class="export_data_popup_preview"></textarea>
          <br>
          <span class="export_size"></span> bytes
          <br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary">Download</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
