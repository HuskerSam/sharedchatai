<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>AI Chat</title>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="shortcut icon" href="/images/logo_aichat.png">

  <!-- Firebase links -->
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/modal.css" />
  <link rel="stylesheet" href="/css/aichat.css" />
  <script>
    window.addEventListener('load', async (event) => {
      window.gpt3tokenizer = await import('/models/gpttokenizer.js');

      let module = await import('/models/chatroomapp.js');
      window.GuessApp = new module.ChatRoomApp();
    });
  </script>
</head>

<body class="basic_page_body hangbeer_page">
  <div class="main_view_splitter app_panel">
    <button class="btn btn-primary signin_show_modal" style="display:none" type="button" data-bs-toggle="modal"
      data-bs-target="#loginModal">
      Login
    </button>
    <div class="left_panel_view">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">ChatGen</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item signed_in_options">
              <a class="info_anchor nav-link" href="/dashboard">
                <span class="mobile_custom_icon_label">
                  <i class="fa-regular fa-folder fa-xl" ></i>
                </span>
                <span class="mobile_custom_title_label">
                  Dashboard
                </span>
              </a>
            </li>
            <li class="nav-item signed_in_options">
              <a class="nav-link show_profile_modal" href="profile">
                <span class="mobile_custom_icon_label">
                  <i class="fa-solid fa-circle-user fa-xl" ></i>
                </span>
                <span class="mobile_custom_title_label">
                  Profile
                </span>
              </a>
            </li>
            <li class="nav-item signed_in_options new_button_wrapper">
              <a class="nav-link show_create_modal btn btn-outline-success" href="create">New</a>
            </li>
            <button class="btn btn-primary profile_show_modal" style="display:none" type="button" data-bs-toggle="modal"
              data-bs-target="#userProfileModal">
              Profile
            </button>
            <button class="btn btn-primary help_show_modal" style="display:none" type="button" data-bs-toggle="modal"
              data-bs-target="#helpIframeModal">
              Help
            </button>
            <button class="btn btn-primary doccreatehelper_show_modal" style="display:none" type="button"
              data-bs-toggle="modal" data-bs-target="#createDocumentModal">
              Create Modal
            </button>
          </ul>
        </div>
      </nav>
      <div class="flex-shrink-0 p-1 flex_shrink_wrapper" style="position:relative">

        <div class="recent_header_current_document">
          <div class="sidebar_document_title"></div>
        </div>
        <div class="header_usage_time_line">
          <div class="document_menutop_usage_stats_line"></div>
          <div class="last_activity_display"></div>
          <button class="btn btn-secondary show_document_options_help"><i class="material-icons">help</i></button>
          <button class="btn btn-secondary show_document_options_modal"><i class="material-icons">settings</i></button>
        </div>
        <ul class="list-unstyled ps-0 sidebar_tree">
          <li class="mb-1">
            <button class="btn btn-toggle align-items-center rounded collapsed engine_sidebar_menu_button"
              data-bs-toggle="collapse" data-bs-target="#options-menu-panel-collapse" aria-expanded="false">
              Engine
            </button>
            <div class="collapse" id="options-menu-panel-collapse">
              <button id="show_document_options_popup" style="display:none;" class="btn btn-primary"
                data-bs-toggle="modal" data-bs-target="#editDocumentModal"></button>
              <div class="document_option_model_select_wrapper">
                <select class="form-select docfield_model" aria-label="chatGPTEngine Selection"
                  style="display:inline-block;width:auto;">
                  <option>gpt-4</option>
                  <option selected>gpt-3.5-turbo</option>
                  <option>gpt-4-0314</option>
                  <option>gpt-4-32k</option>
                  <option>gpt-4-32k-0314</option>
                  <option>gpt-3.5-turbo-0301</option>
                </select>
              </div>
              <div class="sidebar_tree_options_container">
                <input type="range" class="form-range docfield_max_tokens" min="8" max="4000" step="1">
                <div class="slider_label max_tokens_slider_label"></div>
                <br>
                <input type="range" class="form-range docfield_temperature" min="0" max="2" step="0.01">
                <div class="slider_label temperature_slider_label"></div>
                <br>
                <input type="range" class="form-range docfield_top_p" min="0" max="1" step="0.01">
                <div class="slider_label top_p_slider_label"></div>
                <br>
                <input type="range" class="form-range docfield_presence_penalty" min="-2" max="2" step="0.01">
                <div class="slider_label presence_penalty_slider_label"></div>
                <br>
                <input type="range" class="form-range docfield_frequency_penalty" min="-2" max="2" step="0.01">
                <div class="slider_label frequency_penalty_slider_label"></div>
                <br>
              </div>
              <div class="engine_sub_panel_usage_stat">
                <div class="document_usage_stats_line" style="flex:1"></div>
                <div class="text-center"><b>Total Token Used</b></div>
              </div>
            </div>
          </li>
          <li class="mb-1">
            <button class="btn btn-toggle align-items-center rounded" data-bs-toggle="collapse"
              data-bs-target="#users-menu-panel-collapse" aria-expanded="true">
              Users
            </button>
            <div class="collapse show" id="users-menu-panel-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small members_list"></ul>
            </div>
          </li>
          <li class="mb-1">
            <button class="btn btn-toggle align-items-center rounded" data-bs-toggle="collapse"
              data-bs-target="#recentdocuments-menu-panel-collapse" aria-expanded="true">
              Recent
            </button>
            <div class="collapse show" id="recentdocuments-menu-panel-collapse" style="position: relative;">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small recent_documents_list"></ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="right_panel_view" style="overflow:auto">
      <div class="document_feed_view">
        <div class="tickets_list" style="flex:1;overflow:auto;"></div>
        <div class="message_list_send_wrapper">
          <div class="send_bar_display_header">
            <div class="prompt_token_count"></div>
            <div class="token_visualizer_preview"></div>
            <div class="total_prompt_token_count"></div>
            <div class="send_ticket_ticketcount_display">
              <span class="selected_ticket_count_span"></span>
              <span class="ticket_count_seperator">/</span>
              <span class="ticket_count_span"></span>
            </div>
          </div>
          <div style="display:flex;flex-direction:row">
            <textarea class="form-control ticket_content_input" name="ticketcontent" placeholder="Ask Questions"
              autocomplete="off"></textarea>
            <div class="send_bar_send_button_wrapper">
              <div style="flex:1"></div>
              <button class="send_ticket_button btn btn-primary">Send</button>
              <div style="flex:1"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button class="show_overthreshold_dialog" style="display:none" data-bs-toggle="modal"
    data-bs-target="#overthresholdModalDialog"></button>
  <div class="modal fade" id="overthresholdModalDialog" tabindex="-1" aria-labelledby="overthresholdModalDialogLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content app_panel">
        <div class="modal-header">
          <h5 class="modal-title" id="overthresholdModalDialogLabel">Sequence Limit</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="token_submit_summary">
            <tr>
              <th>Total</th>
              <th>History</th>
              <th>Completion</th>
              <th>Prompt</th>
            </tr>
            <tr class="value_row">
              <td class="chat_threshold_total_tokens"></td>
              <td class="chat_history_tokens"></td>
              <td class="chat_completion_tokens"></td>
              <td class="chat_new_prompt_tokens"></td>
            </tr>
            <tr class="description_row">
              <td>4096</td>
              <td class="ticket_stats"></td>
              <td>Setting</td>
              <td>Message</td>
            </tr>
          </table>
          <br>
          <div style="text-align:center">
            <button class="btn btn-secondary show_token_threshold_dialog"><i class="material-icons">help</i></button>
            <button class="btn btn-secondary exclude_tickets_button">Exclude Old Tickets</button>
            <br style="clear:both">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary modal_close_button" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary auto_run_overthreshold_ticket"
            data-bs-dismiss="modal">Send</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
