<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>AI Chat</title>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="shortcut icon" href="/images/logo_aichat.png">

  <!-- Firebase links -->
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
    integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/aichat.css" />

  <script>
    window.addEventListener('load', async (event) => {
      let module = await import('/models/aichatapp.js');

      window.GuessApp = new module.AIChatApp();
    });

    window.addEventListener('resize', () => {
      window.GuessApp.updateSplitter();
    });
  </script>
</head>


<body class="basic_beer_body hangbeer_page">
  <div class="main_view_splitter app_panel" style="height:100vh;">
    <div style="margin-top:15px;display:flex;flex-direction:column;overflow:hidden;" class="left_panel_view">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">ChatAI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item signed_in_options">
              <a class="document_options_toggle nav-link" href="show_details">Options</a>
            </li>
            <li class="nav-item signed_in_options">
              <a class="nav-link" href="/profile/">Profile</a>
            </li>
            <li class="nav-item">
              <a class="night_mode_toggle nav-link" href="#">
                Day
              </a>
            </li>
            <li class="nav-item">
              <a class="info_anchor nav-link" href="/about">
                About
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <h2 class="impact-font">Users</h2>
      <div class="members_list" style="flex:1;overflow: auto;"></div>
      <div class="game_loading_display">
        <h1>Loading...</h1>
      </div>
    </div>
    <div class="right_panel_view" style="overflow:auto">
      <div class="document_feed_view">
        <div class="tickets_list" style="flex:1;overflow:auto;"></div>
        <div class="message_list_send_wrapper" style="display:flex;flex-direction:row">
          <div class="form-floating" style="flex:1;margin:4px;">
            <input type="text" class="form-control ticket_content_input" name="ticketcontent" placeholder="AI Questions">
            <label>Ask Questions</label>
          </div>
          <button class="send_ticket_button btn btn-primary" style="margin:8px;">
            Submit AI Ticket
          </button>
        </div>
      </div>
      <div class="document_options_view">
        <div class="basic_options">
          <span class="field_title_label">Code</span>
          <span class="gameid_span"></span>
          <a href="#" style="display:none;" class="code_link_href">URL</a>
          <button class="code_link_copy game"><i class="material-icons">content_copy</i> <span>url</span></button>
          <br>
          <br>

          <select class="form-select docfield_model" aria-label="chatGPTEngine Selection">
            <option>gpt-4</option>
            <option selected>gpt-3.5-turbo</option>
            <option>gpt-4-0314</option>
            <option>gpt-4-32k</option>
            <option>gpt-4-32k-0314</option>
            <option>gpt-3.5-turbo-0301</option>
          </select>
          
          <div class="form-floating" style="display:inline-block;width:80%">
            <input type="text" class="form-control docfield_max_tokens" placeholder="Max Tokens">
            <label>Most tokens used to assist - max ~ 2048</label>
          </div>

          <div class="form-floating" style="display:inline-block;width:80%">
            <input type="text" class="form-control docfield_temperature" placeholder="Temperature">
            <label>Temperature (0 to 2)</label>
          </div>
          
          <div class="form-floating" style="display:inline-block;width:80%">
            <input type="text" class="form-control docfield_top_p" placeholder="top_p">
            <label>top_p (0 to 1)</label>
          </div>
          
          <div class="form-floating" style="display:inline-block;width:80%">
            <input type="text" class="form-control docfield_presence_penalty" placeholder="Presence Penalty">
            <label>Presence Penalty (-2 to 2)</label>
          </div>

          <div class="form-floating" style="display:inline-block;width:80%">
            <input type="text" class="form-control docfield_frequency_penalty" placeholder="Frequency Penalty">
            <label>Frequency Penalty (-2 to 2)</label>
          </div>
        
          <div class="form-floating" style="display:inline-block;width:80%;display:none">
            <textarea type="text" class="form-control docfield_logit_bias" placeholder="List of tokens to bias"></textarea>
            <label>List of tokens to bias</label>
          </div>

          <div class="form-floating" style="display:inline-block;width:80%; display: none">
            <textarea type="text" class="form-control docfield_stops" placeholder="List of tokens to stop on"></textarea>
            <label>List of tokens to stop on</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
