
To create a to-do list using JavaScript with an edit and delete button, you can follow these steps:

Create an HTML file and add the following code:
HTML
<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
</head>
<body>
  <h1>To-Do List</h1>
  <input type="text" id="todo-input" placeholder="Enter a to-do item">
  <button type="button" id="add-button">Add</button>
  <ul id="todo-list"></ul>
</body>
<script>
  // Create an empty to-do list array
const todoList = [];

// Add an event listener to the add button
document.getElementById('add-button').addEventListener('click', function() {
  // Add the to-do item to the array
  const todoItem = document.getElementById('todo-input').value;
  todoList.push(todoItem);

  // Clear the to-do input field
  document.getElementById('todo-input').value = '';

  // Render the to-do list
  renderTodoList();
});

// Render the to-do list
function renderTodoList() {
  // Clear the to-do list element
  document.getElementById('todo-list').innerHTML = '';

  // Iterate over the to-do list array and create a list item for each item
  for (let i = 0; i < todoList.length; i++) {
    const todoItem = todoList[i];

    // Create a list item element
    const listItem = document.createElement('li');

    // Set the list item text to the to-do item
    listItem.textContent = todoItem;

    // Create an edit button element
    const editButton = document.createElement('button');
    editButton.textContent = 'Edit';
    editButton.addEventListener('click', function() {
      // Make the to-do item editable
      listItem.contentEditable = true;
    });

    // Create a delete button element
    const deleteButton = document.createElement('button');
    deleteButton.textContent = 'Delete';
    deleteButton.addEventListener('click', function() {
      // Remove the to-do item from the array
      todoList.splice(i, 1);

      // Render the to-do list
      renderTodoList();
    });

    // Append the edit and delete buttons to the list item
    listItem.appendChild(editButton);
    listItem.appendChild(deleteButton);

    // Append the list item to the to-do list element
    document.getElementById('todo-list').appendChild(listItem);
  }
}

</script>
</html>
