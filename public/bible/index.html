<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bible Embedding Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <script type="module">
    import { loadModule } from 'https://klesun.github.io/ts-browser/src/ts-browser.js';
    window.addEventListener("load", async () => {
      // I don't know no javascript - so I use typescript...
      const mod = await loadModule('./bibledemo.ts');
      window.appInstance = new mod.BibleDemoApp();
    });
  </script>
</head>

<body style="padding:20px;">
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="verses_view_button" data-bs-toggle="tab" href="#verses_view" role="tab"
        aria-controls="verses_view" aria-selected="true">
        Chapters by Verse
      </a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="chapters_view_button" data-bs-toggle="tab" href="#chapters_view" role="tab"
        aria-controls="chapters_view" aria-selected="false">
        Chapters
      </a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="guidance_view_button" data-bs-toggle="tab" href="#guidance_view" role="tab"
        aria-controls="guidance_view" aria-selected="false">
        Augmented Prompt
      </a>
    </li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane fade show active" id="verses_view" role="tabpanel" aria-labelledby="verses_view_button">
      <div style="width:20em;padding-top:1em;">
        <textarea class="message_text"></textarea>
        <br>
        <button class="submit_button btn-primary" style="float:right">Get Verses</button>
        <hr>
      </div>
      <div class="response_feed"></div>
    </div>
    <div class="tab-pane fade" id="chapters_view" role="tabpanel" aria-labelledby="chapters_view_button">
      <div style="width:20em;padding-top:1em;">
        <textarea class="message_text"></textarea>
        <br>
        <button class="submit_button btn-primary" style="float:right">Get Verses</button>
        <hr>
      </div>
      <div class="response_feed"></div>
    </div>
    <div class="tab-pane fade" id="guidance_view" role="tabpanel" aria-labelledby="guidance_view_button">
      <div style="width:20em;padding-top:1em;">
        <textarea class="augmented_message_text"></textarea>
        <br>
        <button class="augmented_submit_button btn-primary" style="float:right">Get Augmented Response</button>
        <hr>
      </div>
      <div class="augmented_response_feed">
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="augmented_response_button" data-bs-toggle="tab"
              href="#augmented_response_view" role="tab" aria-controls="augmented_response_view" aria-selected="true">
              Prompt and Response
            </a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="augmented_chapters_button" data-bs-toggle="tab" href="#augmented_chapters_view"
              role="tab" aria-controls="augmented_chapters_view" aria-selected="false">
              Embedded Chapters
            </a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade show active" id="augmented_response_view" role="tabpanel"
            aria-labelledby="augmented_response_button">
            <b>Response</b>
            <div class="full_augmented_response"></div>
            <b>Full Prompt</b>
            <div class="full_augmented_prompt"></div>
          </div>
          <div class="tab-pane fade" id="augmented_chapters_view" role="tabpanel"
            aria-labelledby="augmented_chapters_button">
          </div>
        </div>
      </div>
    </div>
    <style>
      .verse_card {
        max-width: 800px;
        margin: 12px;
        border-radius: 12px;
        border: solid 1px black;
        padding: 12px;
      }

      .message_text,
      .augmented_message_text {
        width: 100%;
        height: 5em;
        margin-bottom: 12px;
      }

      .verse_card .selected {
        font-weight: bold;
      }

      .full_augmented_prompt {
        white-space: pre-wrap;
      }
    </style>
</body>

</html>
