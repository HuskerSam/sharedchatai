<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bible Embedding Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script type="module">
    import { loadModule } from 'https://klesun.github.io/ts-browser/src/ts-browser.js';
    window.addEventListener("load", async () => {
      // I don't know no javascript - so I use typescript...
      const mod = await loadModule('./bibledemo.ts');
      window.appInstance = new mod.BibleDemoApp();
    });
  </script>
</head>

<body style="padding:20px;text-align: center;max-height: 100vh;margin: 0;padding: 0;height: 100%;">
  <div class=" d-flex flex-column" style="max-height: 100vh;">
    <ul class="nav nav-tabs bg-light" role="tablist" style="width:100%;border-bottom: solid 1px #ddd; display: flex;flex: 0 0 auto;">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="augmented_response_button" data-bs-toggle="tab" href="#augmented_response_view"
          role="tab" aria-controls="augmented_response_view" aria-selected="true">
          Response
        </a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="verses_view_button" data-bs-toggle="tab" href="#verses_view" role="tab"
          aria-controls="verses_view" aria-selected="false">
          Chapters by Verse
        </a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="chapters_view_button" data-bs-toggle="tab" href="#chapters_view" role="tab"
          aria-controls="chapters_view" aria-selected="false">
          Chapters
        </a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="augmented_chapters_button" data-bs-toggle="tab" href="#augmented_chapters_view"
          role="tab" aria-controls="augmented_chapters_view" aria-selected="false">
          Embedded Items
        </a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="augmented_template_button" data-bs-toggle="tab" href="#augmented_template_view"
          role="tab" aria-controls="augmented_template_view" aria-selected="false">
          Prompt Template
        </a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="augmented_fullprompt_button" data-bs-toggle="tab" href="#augmented_fullprompt_view"
          role="tab" aria-controls="augmented_fullprompt_view" aria-selected="false">
          Embedded Prompt
        </a>
      </li>
    </ul>
    <div class="tab-content" style="overflow-y: scroll;height: 90vh;">
      <div class="tab-pane fade" id="verses_view" role="tabpanel" aria-labelledby="verses_view_button">
        <div class="lookup_verse_response_feed"></div>
      </div>
      <div class="tab-pane fade" id="chapters_view" role="tabpanel" aria-labelledby="chapters_view_button">
        <div class="lookup_chapter_response_feed"></div>
      </div>
      <div class="tab-pane fade show active" id="augmented_response_view" role="tabpanel"
        aria-labelledby="augmented_response_button">
        <div class="full_augmented_response"></div>
      </div>
      <div class="tab-pane fade" id="augmented_chapters_view" role="tabpanel"
        aria-labelledby="augmented_chapters_button">
      </div>
      <div class="tab-pane fade" id="augmented_template_view" role="tabpanel"
        aria-labelledby="augmented_template_button" style="padding-left: 5%">
        <br>
        <button class="reset_template_options_button btn btn-secondary" style="float:right;">Reset</button>
        <label>Type of Embedding: </label>
        <select class="form-select embedding_type_select" style="width:auto;display:inline-block;">
          <option>Query Verses to Embed Chapters</option>
          <option>Query Verses to Embed Verses</option>
          <option>Query Chapter to Embed Chapter</option>
        </select>
        <br>
        <br>
        <label>Preset Prompts</label>
        <select class="form-select prompt_template_select_preset" style="width:auto;display:inline-block;">
          <option selected>Augmented Response</option>
          <option>Write a new chapter</option>
          <option>Provide guidance</option>
          <option>Judge if embeds politically correct</option>
        </select>
        <br>
        <br>
        <label>Prompt Template: </label><br>
        <textarea style="height:15em;width:90%;" class="prompt_template_text_area"></textarea>
        <br>
        <br>
        <label>Embed Template: </label><br>
        <textarea style="height:5em;width:90%;" class="document_template_text_area"></textarea>
      </div>
      <div class="tab-pane fade" id="augmented_fullprompt_view" role="tabpanel"
        aria-labelledby="augmented_fullprompt_button">
        <div class="full_augmented_prompt"></div>
      </div>
    </div>
    <div class="" style="position: relative;display: flex;justify-content: space-around;padding: 10px;background: #f1f1f1;border-top: solid 1px #ddd;">
      <textarea class="analyze_prompt_textarea form-control" style="height:4em;"></textarea>
      <button class="analyze_prompt_button btn-primary m-1" style="float:right;width:10em;">Analyze Prompt</button>
    </div>
  </div>
  <style>
    .verse_card {
      margin: 12px;
      border-radius: 12px;
      border: solid 1px black;
      padding: 12px;
    }

    .message_text,
    .augmented_message_text {
      width: 100%;
      height: 5em;
      margin-bottom: 12px;
    }

    .verse_card .selected {
      font-weight: bold;
    }

    .full_augmented_prompt,
    .full_augmented_response {
      white-space: pre-wrap;
    }

    label {
      font-weight: bold;
    }
  </style>
</body>

</html>
