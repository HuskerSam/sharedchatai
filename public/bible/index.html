<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bible Embedding Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script>
    let running = false;
    let submit_button;
    let message_text;
    let response_feed;
    let augmented_submit_button;
    let augmented_chapters_view;
    let augmented_message_text;
    let full_augmented_prompt;
    let full_augmented_response;
    let apiToken = "76acdd7d-609c-4a39-ab89-bc73b0c2c531";
    let sessionId = "vkuyk8lg74nq";
    let promptUrl = `https://us-central1-promptplusai.cloudfunctions.net/lobbyApi/session/external/message`;
    let queryUrl = `https://us-central1-promptplusai.cloudfunctions.net/lobbyApi/session/external/vectorquery`;

    window.addEventListener("load", () => {
      submit_button = document.body.querySelector(".submit_button");
      message_text = document.body.querySelector(".message_text");
      response_feed = document.body.querySelector(".response_feed");
      augmented_submit_button = document.body.querySelector(".augmented_submit_button");
      augmented_chapters_view = document.body.querySelector("#augmented_chapters_view");
      augmented_message_text = document.body.querySelector(".augmented_message_text");
      full_augmented_prompt = document.body.querySelector(".full_augmented_prompt");
      full_augmented_response = document.body.querySelector(".full_augmented_response");
      initDemoApp();
    });

    async function getMatchingVectors(message, topK) {
      const body = {
        message,
        apiToken,
        sessionId,
        topK,
      }
      const fetchResults = await fetch(queryUrl, {
        method: "POST",
        mode: "cors",
        cache: "no-cache",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(body),
      });
      return await fetchResults.json();
    }

    async function initDemoApp() {
      const bibleDataResponse = await fetch("flattenedbible.json");
      window.bibleData = await bibleDataResponse.json();
      submit_button.addEventListener("click", async () => {
        if (running) return;
        running = true;
        response_feed.innerHTML = "running...";
        const message = message_text.value.trim();
        if (!message) {
          alert("please supply a message");
          return;
        }

        let result = await getMatchingVectors(message, 10);
        running = false;
        if (!result.success) {
          console.log("error", result);
          alert(result.errorMessage);
          return;
        } else {
          console.log(result);
        }

        let html = "";
        result.matches.forEach((match) => {
          const metaData = JSON.stringify(match.metadata, null, "\n");
          const block = `<div class="verse_card">
            <a href="" data-bookindex="${match.metadata.bookIndex}" data-link="book">${match.metadata.book}</a>
            <a href="" data-bookindex="${match.metadata.bookIndex}" data-link="chapter"
                      data-chapterindex="${match.metadata.chapterIndex}">${match.metadata.chapterIndex + 1}</a>
            <a href="" data-bookindex="${match.metadata.bookIndex}" data-link="verse"
            data-chapterindex="${match.metadata.chapterIndex}"
            data-verseindex="${match.metadata.verseIndex}">${match.metadata.verseIndex + 1}</a>
              ${(match.score * 100).toFixed()}%
              <br>
              <div>${match.metadata.text}</div>
            </div>`;
          html += block;
        });

        response_feed.innerHTML = html;

        response_feed.querySelectorAll("a").forEach((a => a.addEventListener("click", (e) => {
          e.preventDefault();
          if (a.dataset.link === "book") {
            const bookIndex = Number(a.dataset.bookindex);
            alert(bookIndex)
          }
          if (a.dataset.link === "chapter") {
            const bookIndex = Number(a.dataset.bookindex);
            const chapterIndex = Number(a.dataset.chapterindex);
            alert(bookIndex + " : " + chapterIndex);
          }
          if (a.dataset.link === "verse") {
            const bookIndex = Number(a.dataset.bookindex);
            const chapterIndex = Number(a.dataset.chapterindex);
            const verseIndex = Number(a.dataset.verseindex);
            alert(bookIndex + " : " + chapterIndex + " : " + verseIndex);
          }
        })));
      });

      augmented_submit_button.addEventListener("click", async () => {
        if (running) return;
        running = true;
        response_feed.innerHTML = "running...";
        const message = augmented_message_text.value.trim();
        if (!message) {
          alert("please supply a message");
          return;
        }

        let result = await getMatchingVectors(message, 5);
        running = false;
        if (!result.success) {
          console.log("error", result);
          alert(result.errorMessage);
          return;
        } else {
          console.log(result);
        }

        // get first 2 unique (or just 1)
        let matches = [result.matches[0]];
        let cIndex = result.matches[0].metadata.chapterIndex;
        let bIndex = result.matches[0].metadata.bookIndex;
        for (let c = 1, l = result.matches.length; c < l; c++) {
          let match = result.matches[c];
          if (match.metadata.chapterIndex !== cIndex || match.metadata.bookIndex !== bIndex) {
            matches.push(match);
            break;
          }
        }

        let chaptersHTML = "";
        let chaptersText = [];
        matches.forEach((match) => {
          let chapterDetails = getChapter(match.metadata.bookIndex, match.metadata.chapterIndex, match.metadata.verseIndex);

          const block = `<div class="verse_card">
            <a href="" data-bookindex="${match.metadata.bookIndex}" data-link="book">${match.metadata.book}</a>
            <a href="" data-bookindex="${match.metadata.bookIndex}" data-link="chapter"
                      data-chapterindex="${match.metadata.chapterIndex}">${match.metadata.chapterIndex + 1}</a>
            <a href="" data-bookindex="${match.metadata.bookIndex}" data-link="verse"
            data-chapterindex="${match.metadata.chapterIndex}"
            data-verseindex="${match.metadata.verseIndex}">${match.metadata.verseIndex + 1}</a>
              ${(match.score * 100).toFixed()}%
              <br>
              <div>${chapterDetails.html}</div>
            </div>`;
          chaptersHTML += block;
          chaptersText.push(chapterDetails.text);
        });

        augmented_chapters_view.innerHTML = chaptersHTML;

        let prompt = `Please respond to the following prompt using these Biblical chapters as guidance:\n`;
        prompt += `Chapter 1 (${matches[0].metadata.title}):\n`;
        prompt += `${chaptersText[0]}\n`;
        if (matches[1]) {
          prompt += `Chapter 2 (${matches[1].metadata.title}):\n`;
          prompt += `${chaptersText[1]}\n`;
        }
        prompt += `Respond to prompt using Biblical language: ${message}`;
        full_augmented_prompt.innerHTML = prompt;

        const body = {
          message: prompt,
          apiToken,
          sessionId,
        }
        const fetchResults = await fetch(promptUrl, {
          method: "POST",
          mode: "cors",
          cache: "no-cache",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(body),
        });
        const promptResult = await fetchResults.json();
        if (!promptResult.success) {
          console.log("error", promptResult);
          alert(promptResult.errorMessage);
          return;
        } else {
          console.log(promptResult);
        }
        full_augmented_response.innerHTML = escapeHTML(promptResult.assist.assist.choices["0"].message.content);

        running = false;
      });
    }

    function escapeHTML(str) {
      if (str === undefined || str === null) str = "";
      str = str.toString();
      return str.replace(/[&<>'"]/g,
        (match) => {
          switch (match) {
            case "&": return "&amp;";
            case "<": return "&lt;";
            case ">": return "&gt;";
            case "'": return "&#39;";
            case "\"": return "&quot;";
          }

          return match;
        });
    }

    function getChapter(bookIndex, chapterIndex, verseIndex = -1) {
      let verses = window.bibleData.filter((verse) => {
        if (verse.bookIndex.toString() === bookIndex.toString() &&
          verse.chapterIndex.toString() === chapterIndex.toString())
          return true;
        return false;
      });
      verses = verses.sort((a, b) => {
        if (Number(a.verseIndex) > Number(b.verseIndex)) return 1;
        if (Number(a.verseIndex) < Number(b.verseIndex)) return -1;
        return 0;
      });

      let html = "";
      let text = "";
      verses.forEach((verse) => {
        let selectedClass = verse.verseIndex.toString() === verseIndex.toString() ? " selected" : "";
        html += `<span class="verse_line ${selectedClass}">${verse.verse}</span>&nbsp;`;
        text += verse.verse + "\n";
      });

      return {
        text,
        html,
      };
    }

    function getBooks() {
      const books = {};
      window.bibleData.forEach((row) => {
        let book = books[row.bookIndex];
        if (!book) {
          book = {};
          books[row.bookIndex] = book;
        }
        let chapter = book[row.chapterIndex];
        if (!chapter) {
          chapter = {};
          book[row.chapterIndex] = chapter;
        }
        chapter[row.verseIndex] = row;
      });
      return books;
    }

    function getChaptersByBook() {
      const books = getBooks();
      const bookList = Object.keys(books);
      const rows = [];
      bookList.forEach(bookIndex => {
        const chapterIndexes = Object.keys(books[bookIndex]);
        chapterIndexes.forEach(chapterIndex => {
          const chapter = getChapter(bookIndex, chapterIndex);
          rows.push({
            book: books[bookIndex][chapterIndex]["0"].book,
            bookIndex,
            chapterIndex,
            text: chapter.text,
          })
        });
      });

      return rows;
    }
  </script>
</head>

<body style="padding:20px;">
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="verses_view_button" data-bs-toggle="tab" href="#verses_view" role="tab"
        aria-controls="verses_view" aria-selected="true">
        Verses
      </a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="guidance_view_button" data-bs-toggle="tab" href="#guidance_view" role="tab"
        aria-controls="guidance_view" aria-selected="false">
        Augmented
      </a>
    </li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane fade show active" id="verses_view" role="tabpanel" aria-labelledby="verses_view_button">
      <div style="width:20em;padding-top:1em;">
        <textarea class="message_text"></textarea>
        <br>
        <button class="submit_button btn-primary" style="float:right">Get Verses</button>
        <hr>
      </div>
      <div class="response_feed"></div>
    </div>
    <div class="tab-pane fade" id="guidance_view" role="tabpanel" aria-labelledby="guidance_view_button">
      <div style="width:20em;padding-top:1em;">
        <textarea class="augmented_message_text"></textarea>
        <br>
        <button class="augmented_submit_button btn-primary" style="float:right">Get Augmented Response</button>
        <hr>
      </div>
      <div class="augmented_response_feed">
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="augmented_response_button" data-bs-toggle="tab"
              href="#augmented_response_view" role="tab" aria-controls="augmented_response_view" aria-selected="true">
              Prompt and Response
            </a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="augmented_chapters_button" data-bs-toggle="tab" href="#augmented_chapters_view"
              role="tab" aria-controls="augmented_chapters_view" aria-selected="false">
              Embedded Chapters
            </a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade show active" id="augmented_response_view" role="tabpanel"
            aria-labelledby="augmented_response_button">
            <b>Response</b>
            <div class="full_augmented_response"></div>
            <b>Full Prompt</b>
            <div class="full_augmented_prompt"></div>
          </div>
          <div class="tab-pane fade" id="augmented_chapters_view" role="tabpanel"
            aria-labelledby="augmented_chapters_button">
          </div>
        </div>
      </div>
    </div>
    <style>
      .verse_card {
        max-width: 800px;
        margin: 12px;
        border-radius: 12px;
        border: solid 1px black;
        padding: 12px;
      }

      .message_text,
      .augmented_message_text {
        width: 100%;
        height: 5em;
        margin-bottom: 12px;
      }

      .verse_card .selected {
        font-weight: bold;
      }

      .full_augmented_prompt {
        white-space: pre-wrap;
      }
    </style>
</body>

</html>
