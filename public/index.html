<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Chat AI Lobby</title>

    <link rel="shortcut icon" href="/images/logo64.png" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Firebase links -->
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>


    <link rel="stylesheet" href="/css/modal.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/base.css" />
    <script>
        window.addEventListener("load", async (event) => {
            let module = await import("/models/homepageapp.js");

            window.HomePageApp = new module.HomePageApp();
        });
    </script>
</head>

<body class="basic_page_body">
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <a class="navbar-brand" href="/"><img src="/images/fulllogo600x200.png"></a>
        <div class="signed_in_options">
            <button class="my-3 btn btn-success show_create_modal">
                New Prompt
        </div>
        </button>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="signed_out_options">
            <button class="btn btn-primary homepage_signin_show_modal" type="button" data-bs-toggle="modal"
                data-bs-target="#loginModal">
                Login
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item signed_in_options">
                    <a class="info_anchor nav-link" href="/dashboard">
                        <span class="mobile_custom_icon_label">
                            <i class="fa-regular fa-folder fa-xl"></i>
                        </span>
                        <span class="mobile_custom_title_label">
                            Dashboard
                        </span>
                    </a>
                </li>
                <li class="nav-item signed_in_options">
                    <a class="nav-link show_profile_modal" href="profile">
                        <span class="mobile_custom_icon_label">
                            <span class="menu_profile_user_image_span"></span>
                        </span>
                        <span class="mobile_custom_title_label">
                            Profile
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">

        <div class="coming-soon">
            <h1>Coming Soon</h1>
            <p class="coming-soon-descr">We are working hard to bring you the best AI chat experience. Stay tuned!</p>
            <p class="header_recent_document">See Recent Sessions</p>
            <ul class="btn-toggle-nav card list-unstyled fw-normal pb-1 small recent_documents_list"></ul>
            <button class="cta btn btn-primary">Go to Dashboard</button>
            <h4>FAQ</h4>
            <div class="help-buttons">
                <button class="btn engine_settings_help">Engine Settings</button>
                <button class="btn user_profile_help">User Profile</button>
                <button class="btn optimizng_prompts_help">Optimizing Prompts</button>
                <button class="btn shared_sessions_help">Shared Sessions</button>
            </div>
        </div>

    </div>
    <button class="btn btn-primary profile_show_modal" style="display:none" type="button" data-bs-toggle="modal"
        data-bs-target="#userProfileModal">
        Profile
    </button>
    <button class="btn btn-primary doccreatehelper_show_modal" style="display:none" type="button" data-bs-toggle="modal"
        data-bs-target="#createDocumentModal">
        Create Modal
    </button>
    <button class="btn btn-primary help_show_modal" style="display:none" type="button" data-bs-toggle="modal"
        data-bs-target="#helpIframeModal">
        Help
    </button>
</body>

</html>
